<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

<!-- Netlify form handling -->
<form name="contact" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="contact" />
  <input type="text" name="name" placeholder="Raquel Gonzalez(Kels)" />
  <input type="email" name="email" placeholder="Raquel@gmail.com" />
  <textarea name="message" placeholder="I found your portfolio interesting and I would like to schedule a call whenever you're available!"></textarea>
  <button type="submit">Submit</button>
</form>

<!-- Your JavaScript files or other scripts -->
<script src="./src/components/Contact.js"></script>
</body>
</html>
